<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python作業檢視系統 - 展示頁面</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- 使用CDN版本的highlight.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
</head>
<body>
    <div class="container">
        <header class="display-header">
            <h1>📚 Python作業檢視系統</h1>
            <div class="header-actions">
                <a href="../index.html" class="btn btn-secondary">← 返回主系統</a>
                <button class="btn btn-secondary" onclick="window.location.href='index.html'">返回上傳</button>
                <button class="btn btn-secondary" onclick="window.print()">🖨️ 列印</button>
                <button class="btn btn-secondary" onclick="exportHTML()">💾 匯出HTML</button>
                <button class="btn btn-secondary" onclick="exportExcel()">📊 匯出Excel</button>
                <button class="btn btn-secondary" onclick="toggleTheme()">🌓 切換主題</button>
            </div>
        </header>

        <main class="display-main">
            <div class="display-info">
                <p>共 <span id="totalFiles">0</span> 個檔案</p>
            </div>

            <div class="display-content" id="displayContent">
                <!-- 程式碼將動態生成 -->
                <div class="no-files">
                    <p>尚未上傳任何檔案</p>
                    <button class="btn btn-primary" onclick="window.location.href='index.html'">
                        前往上傳檔案
                    </button>
                </div>
            </div>
        </main>

    </div>

    <!-- 使用CDN版本的highlight.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <!-- 使用CDN版本的SheetJS (xlsx.js) 用於Excel匯出 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/display.js"></script>
</body>
</html>
