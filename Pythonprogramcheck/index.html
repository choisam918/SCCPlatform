<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python作業檢視系統 - 檔案上傳</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-nav">
                <a href="../index.html" class="btn btn-secondary btn-back">← 返回主系統</a>
            </div>
            <h1>📚 Python作業檢視系統</h1>
            <p class="subtitle">上傳並檢視學生 Python 作業</p>
        </header>

        <main>
            <!-- 上傳區域 -->
            <section class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">📁</div>
                    <h2>拖放檔案到此處</h2>
                    <p>或點擊下方按鈕選擇檔案</p>
                    <p class="hint">支援多檔上傳，僅限 .py 檔案</p>
                    <input type="file" id="fileInput" multiple accept=".py" style="display: none;">
                    <button type="button" class="btn btn-primary" id="selectFileBtn">
                        選擇檔案
                    </button>
                </div>
            </section>

            <!-- 檔案列表區域 -->
            <section class="files-section" id="filesSection" style="display: none;">
                <div class="section-header">
                    <h2>已上傳檔案 (<span id="fileCount">0</span>)</h2>
                </div>
                <div class="files-list" id="filesList">
                    <!-- 檔案列表將動態生成 -->
                </div>
            </section>

            <!-- 操作按鈕區域 -->
            <section class="action-section" id="actionSection" style="display: none;">
                <p class="result-hint">點擊下方按鈕生成展示頁面，即可檢視程式碼。</p>
                <button class="btn btn-large btn-primary" onclick="generateDisplay()">
                    🎨 生成展示頁面
                </button>
                <div class="storage-info">
                    <p>儲存空間使用：<span id="storageUsage">0 KB</span> / <span id="storageLimit">約 5 MB</span></p>
                </div>
            </section>
        </main>

    </div>

    <!-- 檔案預覽模態框 -->
    <div class="modal" id="previewModal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="previewTitle">檔案預覽</h3>
                <button class="close-btn" onclick="closePreview()">&times;</button>
            </div>
            <div class="modal-body">
                <pre id="previewContent"><code></code></pre>
            </div>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/fileHandler.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
