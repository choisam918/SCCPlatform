<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="SCC 7人足球戰術版">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="theme-color" content="#1e3c72">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="HandheldFriendly" content="true">
    <meta name="MobileOptimized" content="width">
    <title>SCC 7人足球戰術版</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="editableTitle">SCC 7人足球戰術版</h1>
            <div class="scoreboard">
                <div class="score-team">
                    <span id="scoreHomeName" class="score-label">主隊</span>
                    <button class="score-btn" id="homeMinus">-</button>
                    <span id="homeScore" class="score-value">0</span>
                    <button class="score-btn" id="homePlus">+</button>
                </div>
                <span class="score-sep">:</span>
                <div class="score-team">
                    <span id="scoreAwayName" class="score-label">客隊</span>
                    <button class="score-btn" id="awayMinus">-</button>
                    <span id="awayScore" class="score-value">0</span>
                    <button class="score-btn" id="awayPlus">+</button>
                </div>
            </div>
            <div class="team-controls">
                <div class="team-section">
                    <div class="color-selector">
                        <label>顏色:</label>
                        <select id="homeColor" class="color-select" title="選擇主隊顏色">
                            <option value="blue">藍色</option>
                            <option value="red">紅色</option>
                            <option value="green">綠色</option>
                            <option value="yellow">黃色</option>
                            <option value="purple">紫色</option>
                            <option value="orange">橙色</option>
                            <option value="pink">粉色</option>
                            <option value="brown">棕色</option>
                        </select>
                    </div>
                </div>
                <div class="team-section">
                    <div class="color-selector">
                        <label>顏色:</label>
                        <select id="awayColor" class="color-select" title="選擇客隊顏色">
                            <option value="red">紅色</option>
                            <option value="blue">藍色</option>
                            <option value="green">綠色</option>
                            <option value="yellow">黃色</option>
                            <option value="purple">紫色</option>
                            <option value="orange">橙色</option>
                            <option value="pink">粉色</option>
                            <option value="brown">棕色</option>
                        </select>
                    </div>
                </div>
            </div>
        </header>

        <div class="main-content">
            <!-- 左側球員面板（還原） -->
            <div class="players-panel">
                <div class="team-players">
                    <div class="home-team-container">
                        <div class="home-team-content">
                            <h4 id="editableHomeName">主隊</h4>
                            <div id="homePlayers" class="players-list">
                                <!-- 主隊球員將在這裡生成 -->
                            </div>
                        </div>
                        <div class="home-team-arrows">
                            <button id="homeUpBtn" class="team-arrow">▲</button>
                            <button id="homeDownBtn" class="team-arrow">▼</button>
                        </div>
                    </div>
                </div>
                <div class="team-players">
                    <div class="home-team-container">
                        <div class="home-team-content">
                            <h4 id="editableAwayName">客隊</h4>
                            <div id="awayPlayers" class="players-list">
                                <!-- 客隊球員將在這裡生成 -->
                            </div>
                        </div>
                        <div class="home-team-arrows">
                            <button id="awayUpBtn" class="team-arrow">▲</button>
                            <button id="awayDownBtn" class="team-arrow">▼</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 足球場置中 -->
            <div class="football-field">
                <div class="field-container">
                    <div class="field-background">
                        <!-- 球场外框 -->
                        <div class="field-outline"></div>
                        
                        <!-- 中線和中圈 -->
                        <div class="center-line"></div>
                        <div class="center-circle"></div>
                        <div class="center-spot"></div>
                        
                        <!-- 禁区 -->
                        <div class="penalty-area home-penalty-area"></div>
                        <div class="penalty-area away-penalty-area"></div>
                        
                        <!-- 小禁區 -->
                        <div class="goal-area home-goal-area"></div>
                        <div class="goal-area away-goal-area"></div>
                        
                        <!-- 點球點 -->
                        <div class="penalty-spot home-penalty-spot"></div>
                        <div class="penalty-spot away-penalty-spot"></div>
                        
                        <!-- 點球弧 -->
                        <div class="penalty-arc home-penalty-arc"></div>
                        <div class="penalty-arc away-penalty-arc"></div>
                        
                        <!-- 角球弧 -->
                        <div class="corner-arc top-left"></div>
                        <div class="corner-arc top-right"></div>
                        <div class="corner-arc bottom-left"></div>
                        <div class="corner-arc bottom-right"></div>
                        
                        <!-- 球门 -->
                        <div class="goal home-goal">
                            <div class="goal-post left-post"></div>
                            <div class="goal-post right-post"></div>
                            <div class="goal-crossbar"></div>
                            <div class="goal-net"></div>
                        </div>
                        <div class="goal away-goal">
                            <div class="goal-post left-post"></div>
                            <div class="goal-post right-post"></div>
                            <div class="goal-crossbar"></div>
                            <div class="goal-net"></div>
                        </div>
                    </div>
                    <div id="fieldPlayers" class="field-players">
                        <!-- 拖拽的球員將在這裡顯示 -->
                    </div>
                    <div id="football" class="football" draggable="true">
                        ⚽
                    </div>
                </div>
            </div>

            <!-- 右側面板 -->
            <div class="control-panel">
                <div class="control-section">
                    <h5>控制選項</h5>
                    <div class="control-buttons">
                        <button id="newMatch" class="control-btn">新的賽事</button>
                        <button id="clearField" class="control-btn">清空球場</button>
                        <button id="placeAllPlayers" class="control-btn">放置所有球員</button>
                        <button id="saveFormation" class="control-btn">保存記錄</button>
                        <button id="loadFormation" class="control-btn">載入記錄</button>
                        <button id="adminLogin" class="control-btn">管理登入</button>
                    </div>
                </div>
                
                <div class="control-section">
                    <h5>賽事筆記</h5>
                    <div class="notes-controls">
                        <button id="addNote" class="control-btn">新增筆記</button>
                        <button id="clearAllNotes" class="control-btn">清空筆記</button>
                    </div>
                    <div id="notesList" class="notes-list">
                        <!-- 筆記將在這裡顯示 -->
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- 球員編輯模態框 -->
    <div id="playerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>編輯球員信息</h3>
            <div class="form-group">
                <label for="playerName">球員姓名:</label>
                <input type="text" id="playerName" placeholder="輸入球員姓名">
            </div>
            <div class="form-group">
                <label for="playerPosition">位置:</label>
                <select id="playerPosition" title="選擇球員位置">
                    <option value="GK">守門員</option>
                    <option value="DF">後衛</option>
                    <option value="MF">中場</option>
                    <option value="FW">前鋒</option>
                </select>
            </div>
            <button id="savePlayer" class="save-btn">保存</button>
        </div>
    </div>

    <!-- 筆記編輯模態框 -->
    <div id="noteModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="noteModalTitle">新增筆記</h3>
            <div class="form-group">
                <label for="noteTime">時間:</label>
                <input type="text" id="noteTime" placeholder="例如: 15分鐘">
            </div>
            <div class="form-group">
                <label for="noteType">類型:</label>
                <select id="noteType" title="選擇筆記類型">
                    <option value="進球">進球</option>
                    <option value="犯規">犯規</option>
                    <option value="換人">換人</option>
                    <option value="戰術">戰術</option>
                    <option value="其他">其他</option>
                </select>
            </div>
            <div class="form-group">
                <label for="noteContent">內容:</label>
                <textarea id="noteContent" placeholder="輸入筆記內容..." rows="4"></textarea>
            </div>
            <button id="saveNote" class="save-btn">保存筆記</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // 返回主系统按钮功能
        (function() {
            'use strict';
            
            // 创建返回主系统按钮的样式
            const style = document.createElement('style');
            style.textContent = `
                .back-to-main-btn {
                    position: fixed;
                    top: 20px;
                    left: 20px;
                    z-index: 9999;
                    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                    color: white;
                    border: none;
                    border-radius: 50px;
                    padding: 12px 20px;
                    font-size: 14px;
                    font-weight: 600;
                    cursor: pointer;
                    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
                    transition: all 0.3s ease;
                    display: flex;
                    align-items: center;
                    gap: 8px;
                    backdrop-filter: blur(10px);
                    border: 2px solid rgba(255, 255, 255, 0.2);
                }
                
                .back-to-main-btn:hover {
                    transform: translateY(-2px);
                    box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
                    background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
                }
                
                .back-to-main-btn:active {
                    transform: translateY(0);
                }
                
                .back-to-main-btn .icon {
                    font-size: 16px;
                }
                
                /* 响应式设计 */
                @media (max-width: 768px) {
                    .back-to-main-btn {
                        top: 15px;
                        left: 15px;
                        padding: 10px 16px;
                        font-size: 12px;
                    }
                    
                    .back-to-main-btn .icon {
                        font-size: 14px;
                    }
                }
                
                @media (max-width: 480px) {
                    .back-to-main-btn {
                        top: 10px;
                        left: 10px;
                        padding: 8px 12px;
                        font-size: 11px;
                    }
                    
                    .back-to-main-btn .icon {
                        font-size: 12px;
                    }
                }
            `;
            
            // 添加样式到页面
            document.head.appendChild(style);
            
            // 创建返回主系统按钮
            function createBackButton() {
                const button = document.createElement('button');
                button.className = 'back-to-main-btn';
                button.innerHTML = '<span class="icon">🏠</span>返回主系統';
                button.title = '返回主系统';
                
                // 添加点击事件
                button.addEventListener('click', function() {
                    // 尝试多种方式返回主系统
                    if (window.parent && window.parent !== window) {
                        // 如果在iframe中，通知父窗口
                        window.parent.postMessage({ action: 'backToMain' }, '*');
                    } else if (window.opener) {
                        // 如果是通过window.open打开的，关闭当前窗口
                        window.close();
                    } else {
                        // 直接跳转到主系统
                        window.location.href = '../index.html';
                    }
                });
                
                return button;
            }
            
            // 等待DOM加载完成后添加按钮
            function initBackButton() {
                // 检查是否已经存在返回按钮
                if (document.querySelector('.back-to-main-btn')) {
                    return;
                }
                
                const button = createBackButton();
                document.body.appendChild(button);
                
                // 监听来自父窗口的消息
                window.addEventListener('message', function(event) {
                    if (event.data && event.data.action === 'backToMain') {
                        window.location.href = '../index.html';
                    }
                });
            }
            
            // 页面加载完成后初始化
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initBackButton);
            } else {
                initBackButton();
            }
        })();
    </script>
</body>
</html>
