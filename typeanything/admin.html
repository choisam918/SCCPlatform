<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>打字練習 - 管理者</title>
  <style>
    * { box-sizing: border-box; }
    body { 
      background: linear-gradient(135deg, #1e293b 0%, #334155 100%); 
      min-height: 100vh; 
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
      margin: 0; 
      color: #333;
    }
    .container { 
      max-width: 1200px; 
      margin: 0 auto; 
      padding: 2rem; 
    }
    .header {
      text-align: center;
      margin-bottom: 3rem;
    }
    h1 { 
      font-size: 2.5rem; 
      margin: 0 0 1rem 0; 
      color: #fff; 
      font-weight: 800;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    .subtitle {
      color: rgba(255,255,255,0.8);
      font-size: 1rem;
      margin-bottom: 2rem;
    }
    .back-link {
      position: absolute;
      top: 2rem;
      left: 2rem;
      background: rgba(255,255,255,0.1);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 2rem;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    .back-link:hover {
      background: rgba(255,255,255,0.2);
      transform: translateY(-2px);
    }
    .card { 
      background: rgba(255,255,255,0.95);
      border-radius: 1rem;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      padding: 2rem;
      margin-bottom: 2rem;
      backdrop-filter: blur(10px);
    }
    .login-form {
      max-width: 400px;
      margin: 0 auto;
    }
    .login-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: #1f2937;
      text-align: center;
    }
    .input {
      width: 100%; 
      padding: 1rem;
      border-radius: 0.75rem;
      border: 2px solid #e5e7eb; 
      font-size: 1rem;
      margin-bottom: 1rem;
      transition: all 0.3s ease;
      background: #fff;
    }
    .input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    .btn { 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff; 
      border: none; 
      padding: 1rem 2rem;
      border-radius: 0.75rem;
      font-size: 1rem;
      font-weight: 600; 
      cursor: pointer; 
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
      width: 100%;
      margin-bottom: 0.5rem;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }
    .btn-secondary {
      background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
      color: #fff;
      border: none;
      box-shadow: 0 4px 15px rgba(107, 114, 128, 0.3);
    }
    .btn-secondary:hover {
      box-shadow: 0 8px 25px rgba(107, 114, 128, 0.4);
    }
    .btn-danger { 
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
    }
    .btn-success {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
    }
    .btn-warning {
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
    }
    .error-message {
      background: #fee2e2;
      color: #dc2626;
      padding: 0.75rem;
      border-radius: 0.5rem;
      margin-top: 1rem;
      text-align: center;
      font-weight: 600;
    }
    .success-message {
      background: #d1fae5;
      color: #065f46;
      padding: 0.75rem;
      border-radius: 0.5rem;
      margin-top: 1rem;
      text-align: center;
      font-weight: 600;
    }
    .hidden {
      display: none !important;
    }
    
    /* 管理頁面樣式 */
    .admin-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }
    .admin-card {
      background: rgba(255,255,255,0.95);
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
    }
    .admin-card h3 {
      color: #1f2937;
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }
    .admin-card p {
      color: #6b7280;
      margin-bottom: 1rem;
      line-height: 1.5;
    }
    .admin-card .btn {
      width: auto;
      margin: 0.25rem;
      padding: 0.75rem 1.5rem;
      font-size: 0.9rem;
    }
    
    /* 模態框樣式 */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: white;
      margin: 5% auto;
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      max-height: 80vh;
      overflow-y: auto;
    }
    .modal h3 {
      margin-bottom: 20px;
      color: #1f2937;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover {
      color: #000;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #374151;
      font-weight: 600;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #667eea;
    }
    .form-group textarea {
      height: 120px;
      resize: vertical;
    }
    .content-list {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 10px;
      background: #f9fafb;
    }
    .content-item {
      background: white;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .content-item:last-child {
      margin-bottom: 0;
    }
    .content-text {
      flex: 1;
      margin-right: 10px;
    }
    .content-actions {
      display: flex;
      gap: 5px;
    }
    .btn-small {
      padding: 5px 10px;
      font-size: 0.8rem;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>⌨️ 打字練習</h1>
      <p class="subtitle">管理者控制台</p>
    </div>
    
    <!-- 登入頁面 -->
    <div id="login-section">
      <button class="back-link" onclick="goBack()">← 返回主頁</button>
      <div class="card">
        <div class="login-form">
          <div class="login-title">🔐 管理者登入</div>
          <input class="input" id="login-password" type="password" placeholder="密碼" autocomplete="current-password">
          
          <!-- 主要登入按鈕 -->
          <button class="btn" id="login-btn" onclick="handleLogin()">登入</button>
          
          <div id="login-error" class="error-message hidden"></div>
        </div>
      </div>
    </div>
    
    <!-- 管理頁面 -->
    <div id="admin-section" class="hidden">
      <button class="back-link" onclick="goBack()">← 返回主頁</button>
      
      <div class="card">
        <div class="login-title">✅ 管理系統</div>
        <p style="text-align: center; color: #6b7280; margin-bottom: 2rem;">管理練習內容和系統設定</p>
        
        <div class="admin-grid">
          <!-- 中文生字管理 -->
          <div class="admin-card">
            <h3>📝 中文生字管理</h3>
            <p>管理中文單字練習內容，添加、編輯或刪除生字題目</p>
            <button class="btn" onclick="manageContent('chinese-words')">管理生字</button>
            <button class="btn btn-success" onclick="addContent('chinese-words')">新增生字</button>
            <button class="btn btn-danger" onclick="clearContent('chinese-words')">清空所有</button>
          </div>
          
          <!-- 英文生字管理 -->
          <div class="admin-card">
            <h3>🔤 英文生字管理</h3>
            <p>管理英文單字練習內容，添加、編輯或刪除英文單字</p>
            <button class="btn" onclick="manageContent('english-words')">管理單字</button>
            <button class="btn btn-success" onclick="addContent('english-words')">新增單字</button>
            <button class="btn btn-danger" onclick="clearContent('english-words')">清空所有</button>
      </div>
      
          <!-- 中文文章管理 -->
          <div class="admin-card">
            <h3>📄 中文文章管理</h3>
            <p>管理中文文章練習內容，添加、編輯或刪除文章題目</p>
            <button class="btn" onclick="manageContent('chinese-article')">管理文章</button>
            <button class="btn btn-success" onclick="addContent('chinese-article')">新增文章</button>
            <button class="btn btn-danger" onclick="clearContent('chinese-article')">清空所有</button>
          </div>
          
          <!-- 英文文章管理 -->
          <div class="admin-card">
            <h3>📖 英文文章管理</h3>
            <p>管理英文文章練習內容，添加、編輯或刪除英文文章</p>
            <button class="btn" onclick="manageContent('english-article')">管理文章</button>
            <button class="btn btn-success" onclick="addContent('english-article')">新增文章</button>
            <button class="btn btn-danger" onclick="clearContent('english-article')">清空所有</button>
      </div>
    </div>
    
        <div style="text-align: center; margin-top: 2rem;">
          <button class="btn btn-secondary" onclick="goBack()">返回主頁</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 內容管理模態框 -->
  <div id="contentModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3 id="modalTitle">管理內容</h3>
      <div id="modalContent"></div>
    </div>
  </div>

  <!-- 新增內容模態框 -->
  <div id="addModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeAddModal()">&times;</span>
      <h3 id="addModalTitle">新增內容</h3>
      <form id="addForm">
        <div class="form-group">
          <label for="contentTitle">標題：</label>
          <input type="text" id="contentTitle" placeholder="輸入標題">
        </div>
        <div class="form-group">
          <label for="contentText">內容：</label>
          <textarea id="contentText" placeholder="輸入練習內容"></textarea>
        </div>
        <button type="submit" class="btn">保存</button>
        <button type="button" class="btn btn-secondary" onclick="closeAddModal()">取消</button>
      </form>
    </div>
  </div>

  <script>
    let currentContentType = '';
    
    // 預設內容
const DEFAULT_CONTENT = {
  'chinese-words': [
        { id: 1, title: '生字1', content: '你好' },
        { id: 2, title: '生字2', content: '世界' },
        { id: 3, title: '生字3', content: '學習' },
        { id: 4, title: '生字4', content: '快樂' },
        { id: 5, title: '生字5', content: '朋友' }
  ],
  'english-words': [
        { id: 1, title: 'Word 1', content: 'hello' },
        { id: 2, title: 'Word 2', content: 'world' },
        { id: 3, title: 'Word 3', content: 'learn' },
        { id: 4, title: 'Word 4', content: 'happy' },
        { id: 5, title: 'Word 5', content: 'friend' }
  ],
  'chinese-article': [
        { id: 1, title: '文章1', content: '今天天氣很好，我們一起去公園玩耍。' },
        { id: 2, title: '文章2', content: '學習是一件快樂的事情，我們要好好努力。' }
  ],
  'english-article': [
        { id: 1, title: 'Article 1', content: 'Today is a beautiful day. We go to the park to play.' },
        { id: 2, title: 'Article 2', content: 'Learning is fun. We should study hard every day.' }
      ]
    };
    
    // 登入處理
    function handleLogin() {
      const password = document.getElementById('login-password').value;
      
      if (password === 'admin@123') {
        document.getElementById('login-section').classList.add('hidden');
        document.getElementById('admin-section').classList.remove('hidden');
      } else {
        const errorDiv = document.getElementById('login-error');
        errorDiv.textContent = '密碼錯誤，請重新輸入';
        errorDiv.classList.remove('hidden');
        document.getElementById('login-password').value = '';
      }
    }
    
    // 返回主頁
    function goBack() {
      if (window.electronAPI) {
        window.electronAPI.navigateToMain();
      } else {
        window.location.href = 'index.html';
      }
    }
    
    // 獲取內容
    function getContent(type) {
      const saved = localStorage.getItem('typeanything_' + type);
      if (saved) {
        return JSON.parse(saved);
      }
      return DEFAULT_CONTENT[type] || [];
    }
    
    // 保存內容
    function saveContent(type, content) {
      localStorage.setItem('typeanything_' + type, JSON.stringify(content));
}

// 管理內容
    function manageContent(type) {
      currentContentType = type;
      const content = getContent(type);
      const modal = document.getElementById('contentModal');
      const modalContent = document.getElementById('modalContent');
      const modalTitle = document.getElementById('modalTitle');
      
      const typeNames = {
        'chinese-words': '中文生字',
        'english-words': '英文單字',
        'chinese-article': '中文文章',
        'english-article': '英文文章'
      };
      
      modalTitle.textContent = '管理 ' + typeNames[type];
      
      if (content.length === 0) {
        modalContent.innerHTML = '<p style="text-align: center; color: #6b7280;">暫無內容</p>';
      } else {
        let html = '<div class="content-list">';
        content.forEach((item, index) => {
          html += `
            <div class="content-item">
              <div class="content-text">
                <strong>${item.title}</strong><br>
                <span style="color: #6b7280;">${item.content}</span>
              </div>
              <div class="content-actions">
                <button class="btn btn-small btn-warning" onclick="editContent(${index})">編輯</button>
                <button class="btn btn-small btn-danger" onclick="deleteContent(${index})">刪除</button>
              </div>
      </div>
    `;
        });
        html += '</div>';
        modalContent.innerHTML = html;
      }
      
      modal.style.display = 'block';
    }
    
    // 新增內容
    function addContent(type) {
      currentContentType = type;
      const modal = document.getElementById('addModal');
      const modalTitle = document.getElementById('addModalTitle');
      
      const typeNames = {
        'chinese-words': '中文生字',
        'english-words': '英文單字',
        'chinese-article': '中文文章',
        'english-article': '英文文章'
      };
      
      modalTitle.textContent = '新增 ' + typeNames[type];
      document.getElementById('contentTitle').value = '';
      document.getElementById('contentText').value = '';
      modal.style.display = 'block';
    }
    
    // 清空內容
    function clearContent(type) {
      const typeNames = {
        'chinese-words': '中文生字',
        'english-words': '英文單字',
        'chinese-article': '中文文章',
        'english-article': '英文文章'
      };
      
      if (confirm('確定要清空所有 ' + typeNames[type] + ' 內容嗎？此操作無法復原！')) {
        saveContent(type, []);
        showMessage('已清空所有 ' + typeNames[type] + ' 內容', 'success');
      }
    }
    
    // 編輯內容
    function editContent(index) {
      const content = getContent(currentContentType);
      const item = content[index];
      
      document.getElementById('contentTitle').value = item.title;
      document.getElementById('contentText').value = item.content;
      
      // 關閉管理模態框，打開新增模態框
      closeModal();
      
      const modal = document.getElementById('addModal');
      const modalTitle = document.getElementById('addModalTitle');
      
      const typeNames = {
        'chinese-words': '中文生字',
        'english-words': '英文單字',
        'chinese-article': '中文文章',
        'english-article': '英文文章'
      };
      
      modalTitle.textContent = '編輯 ' + typeNames[currentContentType];
      
      // 修改表單提交行為
      const form = document.getElementById('addForm');
      form.onsubmit = function(e) {
        e.preventDefault();
        saveEditedContent(index);
      };
      
      modal.style.display = 'block';
    }
    
    // 刪除內容
    function deleteContent(index) {
      if (confirm('確定要刪除這個內容嗎？')) {
        const content = getContent(currentContentType);
        content.splice(index, 1);
        saveContent(currentContentType, content);
        manageContent(currentContentType); // 重新載入
        showMessage('內容已刪除', 'success');
      }
    }
    
    // 保存編輯的內容
    function saveEditedContent(index) {
      const title = document.getElementById('contentTitle').value.trim();
      const text = document.getElementById('contentText').value.trim();
      
      if (!title || !text) {
        showMessage('請填寫完整信息', 'error');
    return; 
  }
  
      const content = getContent(currentContentType);
      content[index] = { id: content[index].id, title, content: text };
      saveContent(currentContentType, content);
      
      closeAddModal();
      manageContent(currentContentType); // 重新載入
      showMessage('內容已更新', 'success');
    }
    
    // 關閉模態框
    function closeModal() {
      document.getElementById('contentModal').style.display = 'none';
    }
    
    function closeAddModal() {
      document.getElementById('addModal').style.display = 'none';
      // 重置表單提交行為
      const form = document.getElementById('addForm');
      form.onsubmit = function(e) {
        e.preventDefault();
        saveNewContent();
      };
    }
    
    // 保存新內容
    function saveNewContent() {
      const title = document.getElementById('contentTitle').value.trim();
      const text = document.getElementById('contentText').value.trim();
      
      if (!title || !text) {
        showMessage('請填寫完整信息', 'error');
        return;
      }
      
      const content = getContent(currentContentType);
      const newId = content.length > 0 ? Math.max(...content.map(item => item.id)) + 1 : 1;
      content.push({ id: newId, title, content: text });
      saveContent(currentContentType, content);
      
      closeAddModal();
      showMessage('內容已添加', 'success');
    }
    
    // 顯示消息
    function showMessage(message, type) {
      const messageDiv = document.createElement('div');
      messageDiv.className = type === 'success' ? 'success-message' : 'error-message';
      messageDiv.textContent = message;
      
      const adminSection = document.getElementById('admin-section');
      adminSection.insertBefore(messageDiv, adminSection.firstChild);
      
      setTimeout(() => {
        messageDiv.remove();
      }, 3000);
    }
    
    // 頁面載入完成
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('login-password').focus();
      
      // 設置新增表單提交事件
      document.getElementById('addForm').onsubmit = function(e) {
        e.preventDefault();
        saveNewContent();
      };
    });
    
    // Enter 鍵處理
document.getElementById('login-password').addEventListener('keypress', function(e) {
  if (e.key === 'Enter') {
        handleLogin();
      }
    });
    
    // 點擊模態框外部關閉
    window.onclick = function(event) {
      const contentModal = document.getElementById('contentModal');
      const addModal = document.getElementById('addModal');
      if (event.target === contentModal) {
        closeModal();
      }
      if (event.target === addModal) {
        closeAddModal();
      }
    }
  </script>
</body>
</html>
