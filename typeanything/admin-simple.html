<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>打字練習 - 管理者</title>
  <style>
    * { box-sizing: border-box; }
    body { 
      background: linear-gradient(135deg, #1e293b 0%, #334155 100%); 
      min-height: 100vh; 
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
      margin: 0; 
      color: #333;
    }
    .container { 
      max-width: 1200px; 
      margin: 0 auto; 
      padding: 2rem; 
    }
    .header {
      text-align: center;
      margin-bottom: 3rem;
    }
    h1 { 
      font-size: 2.5rem; 
      margin: 0 0 1rem 0; 
      color: #fff; 
      font-weight: 800;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    .subtitle {
      color: rgba(255,255,255,0.8);
      font-size: 1rem;
      margin-bottom: 2rem;
    }
    .back-link {
      position: absolute;
      top: 2rem;
      left: 2rem;
      background: rgba(255,255,255,0.1);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 2rem;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    .back-link:hover {
      background: rgba(255,255,255,0.2);
      transform: translateY(-2px);
    }
    .card {
      background: rgba(255,255,255,0.95);
      border-radius: 1rem;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      padding: 2rem;
      margin-bottom: 2rem;
      backdrop-filter: blur(10px);
    }
    .login-form {
      max-width: 400px;
      margin: 0 auto;
    }
    .login-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: #1f2937;
      text-align: center;
    }
    .input {
      width: 100%;
      padding: 1rem;
      border-radius: 0.75rem;
      border: 2px solid #e5e7eb;
      font-size: 1rem;
      margin-bottom: 1rem;
      transition: all 0.3s ease;
      background: #fff;
    }
    .input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    .btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      border: none;
      padding: 1rem 2rem;
      border-radius: 0.75rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
      width: 100%;
      margin-bottom: 0.5rem;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }
    .btn-secondary {
      background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
      color: #fff;
      border: none;
      box-shadow: 0 4px 15px rgba(107, 114, 128, 0.3);
    }
    .btn-secondary:hover {
      box-shadow: 0 8px 25px rgba(107, 114, 128, 0.4);
    }
    .error-message {
      background: #fee2e2;
      color: #dc2626;
      padding: 0.75rem;
      border-radius: 0.5rem;
      margin-top: 1rem;
      text-align: center;
      font-weight: 600;
    }
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>⌨️ 打字練習</h1>
      <p class="subtitle">管理者控制台</p>
    </div>

    <!-- 登入頁面 -->
    <div id="login-section" class="card">
      <div class="login-form">
        <div class="login-title">🔐 管理者登入</div>
        <input class="input" id="login-password" type="password" placeholder="密碼" autocomplete="current-password">
        
        <!-- 主要登入按鈕 -->
        <button class="btn" id="login-btn" onclick="handleLogin()">登入</button>
        
        <!-- 測試按鈕 -->
        <button class="btn btn-secondary" onclick="testAlert()">🧪 測試 Alert</button>
        <button class="btn btn-secondary" onclick="testConsole()">📝 測試 Console</button>
        <button class="btn btn-secondary" onclick="testFunction()">⚡ 測試函數</button>
        
        <div id="login-error" class="error-message hidden"></div>
      </div>
    </div>
    
    <!-- 管理頁面 -->
    <div id="admin-section" class="card hidden">
      <div class="login-title">✅ 登入成功！</div>
      <p>您已成功登入管理系統。</p>
      <button class="btn btn-secondary" onclick="goBack()">返回主頁</button>
    </div>
  </div>

  <script>
    // 測試函數
    function testAlert() {
      alert('Alert 測試成功！');
    }
    
    function testConsole() {
      console.log('Console 測試成功！');
      alert('Console 測試完成，請檢查 F12');
    }
    
    function testFunction() {
      console.log('函數測試被調用');
      alert('函數測試成功！');
    }
    
    // 登入處理
    function handleLogin() {
      console.log('handleLogin 被調用');
      
      const password = document.getElementById('login-password').value;
      console.log('輸入的密碼:', password);
      
      if (password === 'admin@123') {
        console.log('密碼正確，顯示管理頁面');
        document.getElementById('login-section').classList.add('hidden');
        document.getElementById('admin-section').classList.remove('hidden');
      } else {
        console.log('密碼錯誤');
        const errorDiv = document.getElementById('login-error');
        errorDiv.textContent = '密碼錯誤，請重新輸入';
        errorDiv.classList.remove('hidden');
        document.getElementById('login-password').value = '';
      }
    }
    
    // 返回主頁
    function goBack() {
      console.log('返回主頁');
      if (window.electronAPI) {
        window.electronAPI.navigateToMain();
      } else {
        window.location.href = 'index.html';
      }
    }
    
    // 頁面載入完成
    document.addEventListener('DOMContentLoaded', function() {
      console.log('頁面載入完成');
      document.getElementById('login-password').focus();
    });
    
    // Enter 鍵處理
    document.getElementById('login-password').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        handleLogin();
      }
    });
  </script>
</body>
</html>
