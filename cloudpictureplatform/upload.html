<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>‰∏äÂÇ≥ÁÖßÁâá - SCC Èõ≤Â±ïË¶ΩÂπ≥Âè∞</title>
    
    <!-- CSSÊñá‰ª∂ -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/upload.css">
    <link rel="stylesheet" href="mobile-fixes.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }
        
        .back-button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
            cursor: pointer;
            min-height: 44px;
        }
        
        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .page-title {
            text-align: center;
            color: white;
            font-size: 2rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .upload-area {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            margin-bottom: 20px;
            position: relative;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px dashed #ddd;
            transition: all 0.3s ease;
        }
        
        .upload-area.dragover {
            border-color: #667eea;
            background: #f0f4ff;
        }
        
        .upload-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #667eea;
        }
        
        .upload-text {
            color: #666;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .upload-hint {
            color: #999;
            font-size: 0.9rem;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .file-input-wrapper {
            position: relative;
            width: 100%;
            max-width: 300px;
        }
        
        input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
            z-index: 10;
            top: 0;
            left: 0;
        }
        
        .select-photos-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            min-height: 44px;
            font-weight: 500;
        }
        
        .select-photos-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        
        .status-info {
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            margin-bottom: 20px;
        }
        
        .status-text {
            color: #666;
            margin-bottom: 10px;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #f0f0f0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
            width: 0%;
        }
        
        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }
        
        .preview-item {
            position: relative;
            aspect-ratio: 1;
            border-radius: 8px;
            overflow: hidden;
            background: #f0f0f0;
        }
        
        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .preview-item .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255, 77, 79, 0.9);
            color: white;
            border: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn {
            flex: 1;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 44px;
            font-weight: 500;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            background: #5568d3;
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #666;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        @media (max-width: 768px) {
            .upload-area {
                padding: 20px;
                min-height: 250px;
            }
            
            .page-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button">‚Üê ËøîÂõû‰∏ªÈ†Å</a>
        
        <h1 class="page-title">‰∏äÂÇ≥ÁÖßÁâá</h1>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üì∑</div>
            <p class="upload-text">ÈªûÊìäÈÅ∏ÊìáÁÖßÁâáÊàñÊãñÊãΩÂà∞Ê≠§Ëôï</p>
            <p class="upload-hint">ÊîØÊè¥JPG„ÄÅPNG„ÄÅWebPÊ†ºÂºè,ÊúÄÂ§ö12Âºµ</p>
            <div class="file-input-wrapper">
                <input type="file" id="photoInput" accept="image/jpeg,image/png,image/webp" multiple>
                <button class="select-photos-btn" id="selectBtn">ÈÅ∏ÊìáÁÖßÁâá</button>

        </div>
        
        <div class="status-info" id="statusInfo" style="display: none;">
            <div class="status-text">Â∑≤ÈÅ∏Êìá: <span id="selectedCount">0</span>/12 ÂºµÁÖßÁâá</div>
            <div class="progress-bar">

            <div class="preview-grid" id="previewGrid"></div>
            <div class="action-buttons">
                <button class="btn btn-primary" id="uploadBtn" disabled>Á¢∫Ë™ç‰∏äÂÇ≥</button>
                <button class="btn btn-secondary" id="cancelBtn">ÂèñÊ∂à</button>
            </div>
        </div>
    </div>
    
    <!-- JavaScriptÊñá‰ª∂ -->
    <script src="js/utils.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/image-processor.js"></script>

    <script src="mobile-fixes.js"></script>
</body>
</html>
