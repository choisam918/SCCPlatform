<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCC雲展覽平台</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <a href="../index.html" class="back-to-main-btn" title="返回主系統">← 返回主系統</a>
    <div class="container">
        <header class="header">
            <h1 class="title">SCC雲展覽平台</h1>
            <p class="subtitle">上傳照片，創建您的專屬3D虛擬展覽館</p>
        </header>

        <main class="main-content">
            <div class="action-buttons">
                <a href="upload.html" class="action-btn upload-btn">
                    <div class="btn-icon">📤</div>
                    <div class="btn-text">上傳照片</div>
                    <div class="btn-desc">最多12張照片</div>
                </a>

                <a href="gallery.html" class="action-btn gallery-btn">
                    <div class="btn-icon">🖼️</div>
                    <div class="btn-text">SCC雲展覽</div>
                    <div class="btn-desc">3D虛擬展覽館</div>
                </a>

                <a href="gallery.html?mode=album" class="action-btn album-btn">
                    <div class="btn-icon">📷</div>
                    <div class="btn-text">相冊模式</div>
                    <div class="btn-desc">傳統相冊瀏覽</div>
                </a>
            </div>

            <div class="info-section">
                <div class="photo-count" id="photoCount">
                    <span class="count-label">當前照片：</span>
                    <span class="count-value" id="currentCount">0</span>
                    <span class="count-separator">/</span>
                    <span class="count-max">12</span>
                </div>
                <button class="btn btn-danger" id="clearAllBtn">
                    🗑️ 清除所有照片
                </button>
            </div>
        </main>

        <footer class="footer">
        </footer>
    </div>

    <!-- 科技感背景效果 -->
    <div class="tech-background">
        <div class="tech-particles"></div>
        <div class="tech-grid"></div>
        <div class="tech-lines"></div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
