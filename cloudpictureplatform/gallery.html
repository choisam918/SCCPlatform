    <script>
        // ç«‹å³æª¢æŸ¥ä¸¦è¨­ç½®OrbitControls
        (function() {
            function setupOrbitControls() {
                if (typeof THREE === 'undefined') {
                    console.warn('Three.jsæœªåŠ è¼‰');
                    return false;
                }
                
                // æª¢æŸ¥OrbitControlsæ˜¯å¦å¯ç”¨
                let OrbitControlsClass = null;
                
                // æ–¹å¼1: å…¨å±€OrbitControls
                if (typeof OrbitControls !== 'undefined') {
                    OrbitControlsClass = OrbitControls;
                }
                // æ–¹å¼2: THREE.OrbitControls
                else if (typeof THREE.OrbitControls !== 'undefined') {
                    OrbitControlsClass = THREE.OrbitControls;
                }
                // æ–¹å¼3: å¾THREEå°è±¡æŸ¥æ‰¾
                else if (THREE && THREE.OrbitControls) {
                    OrbitControlsClass = THREE.OrbitControls;
                }
                
                if (OrbitControlsClass) {
                    // è¨­ç½®åˆ°THREEå°è±¡
                    if (typeof THREE.OrbitControls === 'undefined') {
                        THREE.OrbitControls = OrbitControlsClass;
                    }
                    // è¨­ç½®åˆ°å…¨å±€
                    if (typeof window.OrbitControls === 'undefined') {
                        window.OrbitControls = OrbitControlsClass;
                    }
                    return true;
                } else {
                    return false;
                }
            }
            
            // ç«‹å³åŸ·è¡Œ
            if (!setupOrbitControls()) {
                // å¦‚æœç«‹å³åŸ·è¡Œå¤±æ•—ï¼Œç­‰å¾…ä¸€æ®µæ™‚é–“å¾Œé‡è©¦
                let retries = 0;
                const maxRetries = 20;
                const retryInterval = setInterval(function() {
                    retries++;
                    if (setupOrbitControls() || retries >= maxRetries) {
                        clearInterval(retryInterval);
                    }
                }, 100);
            }
        })();
    </script>
